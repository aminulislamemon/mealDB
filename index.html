<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- fontawsome CDN -->
    <script src="https://kit.fontawesome.com/8bd2cbc21b.js" crossorigin="anonymous"></script>
  </head>
  <style>
    body {
      background-image: linear-gradient(
        to left,
        #f74208,
        #f86410,
        #f88020,
        #f99734,
        #f9ad4b
      );
    }
    .search-input{
      outline: none;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      margin-right: 10px;
    }
    .search-btn{
      outline: none;
      border: none;
      padding: 8px 12px;
      border-radius: 50%;
    }
  </style>
  <body class="w-100">
    <header>
        <h1 class="text-center mt-2 text-white">Explore Food</h1>
    </header>
    <section>
      <div class="mt-4 d-flex align-items-center justify-content-center ">
        <input id="search-field" class="search-input" type="search" placeholder="Search">
        <button onclick="searchFood()" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </section>
    <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4 container mt-5 mx-auto"></div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
